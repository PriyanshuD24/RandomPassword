<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class=" w-[100vw] h-[100vh] bg-gradient-to-tr from-[#630086]  to-[#0d000e] ">

    <div
        class="w-96 p-3  flex flex-col justify-center items-center mx-auto relative top-1/2 -translate-y-1/2   ">

        <div class="text-white mb-6 uppercase font-bold text-3xl ">Password generator</div>

        <div class="w-full flex justify-between bg-[#0d000e] p-4 rounded-2xl  mb-6 relative ">
            <input readonly="text" value="" name="" id="finally" placeholder="PASSWORD"
                class="bg-transparent text-yellow-500 font-semibold text-lg  focus:outline-none ">
            <i style="font-size:24px" class="fa text-white hover:cursor-pointer " id="copy">&#xf0c5;</i>
            <span class="text-white absolute bottom-12 right-0 bg-[#a300de] rounded-lg px-1 hidden" id="copied">copied</span>
        </div>


        <div class="w-full bg-[#0d000e] rounded-2xl p-4 ">
            <!-- 3rd div starts -->
            <div class="w-full  mb-2 text-lg ">
                <div class="flex justify-between items-center w-full  ">
                    <div class="text-lg text-white">Password Length</div>
                    <input readonly type="text" value="" name="" id="pass-length" class="w-6 bg-transparent outline-none text-yellow-500">
                </div>
            </div>
            <!-- 3rd div ends -->

            <!-- 4th div starts -->
            <div class="w-full mb-2  ">
                <input type="range" step="1" id="slider" value="10" name="vol" min="1" max="20" class="w-full ">
            </div>
            <!-- 4th div ends -->

            <!-- 5th div starts -->
            <div class="w-full mb-2  text-white text-[16px]   ">
                <input class="mr-4 mb-3" type="checkbox" name="" id="upper"><div class="inline ">Include Uppercase</div> <br>
                <input class="mr-4 mb-3" type="checkbox" name="" id="lower"><div class="inline">Include lowercase</div><br>
                <input class="mr-4 mb-3" type="checkbox" name="" id="number"><div class="inline">Include numeric values</div><br>
                <input class="mr-4 mb-3" type="checkbox" name="" id="symbol"><div class="inline">Include symbol </div><br>

            </div>
            <!-- 5th div ends -->
            <!-- 6th div starts -->
            <div class="w-full flex justify-between items-center  text-lg  ">
                <div class="text-white">Strength</div>
                <div class="bg-white w-7 h-7 rounded-full " id="str"></div>

            </div>
            <!-- 6th div ends -->
            <!-- 7th div starts -->
            <div class="w-full mt-8   ">
                <button id="button" class="text-yellow-500 text-lg font-sans font-extrabold border-b-yellow-500 border-b-4 hover:cursor-pointer  uppercase w-full bg-[#a300de] py-2 rounded-2xl   ">Generate Password</button>
            </div>
            <!-- 7th div ends -->
        </div>

    </div>
<script src="./script.js"></script>
</body>

</html>
